<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header class="header">
        <h1><span style="color:#ff79c6;">Rock</span><span style="color:#f1fa8c;">Paper</span><span style="color: #8be9fd;">Scissor</span></h1>
        <h2>Get a score of 5 to win the game</h2>
    </header>
    <main>
        <div class="score-board">
            <h2>Scoreboard</h2>
            <div class="container">
            <div class="player">Player   
                <p id="player-score">0</p>
            </div>
            <div class="barrier"></div>
            <div class="computer">Computer     
                <p id="computer-score">0</p>
            </div>
            </div>      
        </div>  
        <div class="result">
            <p id="message">Make your move</p>
            <p id="round-result"></p>      
            <button class="restart">Try Again</button>
        </div>
        <div class="choices-container">         
            <img class="choices" id="rock" src="./images/rock.png" alt="rock">   
            <img class="choices" id="paper" src="./images/paper.png" alt="paper">          
            <img class="choices" id="scissor" src="./images/scissor.png" alt="scissor">       
        </div> 
    </main>  
</body>
</html>
